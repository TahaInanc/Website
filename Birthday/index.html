<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bday</title>
  <style>
    :root { --pink: #ffd1e6; }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: var(--pink);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      padding: 1rem;
    }

    .wrapper {
      max-width: 900px;
      padding: 2rem;
      text-align: center;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap; /* erlaubt Umbruch auf kleinen Screens */
    }

    .header img {
      width: clamp(56px, 18vw, 100px); /* responsive Bildgröße */
      height: auto;
      object-fit: contain;
      border-radius: 12px;
      flex-shrink: 0;
    }

    h1 {
      margin: 0.25rem 0 1rem;
      font-weight: 800;
      letter-spacing: 0.5px;
      font-size: clamp(1.8rem, 5vw, 3rem);
      flex: 1 1 100%; /* sorgt dafür, dass es bei Bedarf ganze Breite nimmt */
    }

    p {
      margin: 0.5rem auto 0;
      max-width: 60ch;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      line-height: 1.6;
    }

    @media (max-width: 480px) {
      .wrapper {
        padding: 1rem;
      }

      .header {
        flex-direction: column; /* Bilder + Text übereinander */
        gap: 0.5rem;
      }

      .header img {
        width: 120px; /* feste angenehme Größe auf Handy */
      }

      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <div class="header" aria-label="Page title with images">
      <img src="left.jpg" alt="Left decorative image" />
      <h1>Happy Birthday!!!!</h1>
      <img src="right.jpg" alt="Right decorative image" />
    </div>

    <p>
      //todo : Vom herzen geschriebene gratulation oder so hier :
    </p>
  </main>
</body>
</html>
